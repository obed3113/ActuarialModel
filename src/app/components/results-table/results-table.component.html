<div *ngIf="loading" class="flex items-center justify-center h-full w-full">
<div 
  class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent motion-reduce:animate-[spin_1.5s_linear_infinite]"
  role="status">
  <span
    class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
    >Loading...</span
  >
</div>
</div>
<div *ngIf="resultsData">
<h1 class="self-center text-xl font-semibold whitespace-nowrap dark:text-white p-4">Calculation Results</h1>
    <table class="min-w-full text-center text-sm font-light px-4 rounded-lg">
        <thead class="border-b font-medium dark:border-neutral-500">
            <th class="p-3">Date</th>
            <th class="p-3">Benchmark1</th>
            <th class="p-3">Benchmark2</th>
        </thead>
        <tbody>
            <tr *ngFor="let datum of resultsData" class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                <td class="whitespace-nowrap p-3">{{datum.date| date:"dd MMM yyyy"}}</td>
                <td class="whitespace-nowrap p-3">{{datum.Benchmark1}} %</td>
                <td class="whitespace-nowrap p-3">{{datum.Benchmark2}} %</td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <h1 *ngIf="!resultsData && !loading" class="self-center text-xl font-semibold whitespace-nowrap dark:text-white p-4">Ready to Calculate</h1>
</div>
